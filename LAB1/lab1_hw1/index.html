<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập vào trang | COURSES</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      href="https://courses.uit.edu.vn/theme/image.php/classic/theme/1723397100/favicon"
    />
  </head>
  <body id="page-login-index" class="format-site">
    <div id="page-wrapper">
      <div id="page" class="container-fluid pt-5 mt-0">
        <div id="page-content" class="row">
          <div id="region-main-box" class="col-12">
            <section
              id="region-main"
              class="col-12 h-100"
              aria-label="Nội dung"
            >
              <span id="user-notification"></span>
              <div class="login-wrapper">
                <div class="login-container">
                  <div role="main">
                    <span id="maincontent"></span>
                    <div class="loginform">
                      <div
                        class="loginlogo"
                        id="loginlogo"
                        src="src"
                        ="https://courses.uit.edu.vn/pluginfile.php/1/core_admin/logo/0x200/1723397100/logo-header.png"
                      >
                        <img
                          id="logoimage"
                          src="https://courses.uit.edu.vn/pluginfile.php/1/core_admin/logo/0x200/1723397100/logo-header.png"
                          class="img-fluid"
                          alt="Trường ĐH CNTT - Website môn học"
                        />

                        <form
                          class="login-form"
                          action="https://courses.uit.edu.vn/login/index.php"
                          method="post"
                          id="login"
                        >
                          <div class="login-form-username form-group">
                            <label for="username" class="sr-only"
                              >Tên tài khoản</label
                            >
                            <input
                              type="text"
                              name="username"
                              id="username"
                              class="form-control form-control-lg"
                              placeholder="Tên tài khoản"
                              autocomplete="username"
                            />
                          </div>
                          <div class="login-form-password form-group">
                            <label for="password" class="sr-only"
                              >Mật khẩu</label
                            >
                            <input
                              type="password"
                              name="password"
                              id="password"
                              value
                              class="form-control form-control-lg"
                              placeholder="Mật khẩu"
                              autocomplete="current-password"
                            />
                          </div>
                          <div class="login-form-submit form-group">
                            <button
                              class="btn btn-primary btn-lg"
                              type="submit"
                              id="loginbtn"
                            >
                              Đăng nhập
                            </button>
                          </div>
                          <div class="login-form-forgotpassword form-group">
                            <a
                              href="https://courses.uit.edu.vn/login/forgot_password.php"
                              >Quên mật khẩu?</a
                            >
                          </div>
                        </form>
                        <div class="login-divider"></div>
                        <div class="d-flex">
                          <div class="login-languagemenu">
                            <div
                              class="action-menu moodle-actionmenu"
                              id="action-menu-0"
                              data-enhance="moodle-core-actionmenu"
                            >
                              <div
                                class="menubar d-flex"
                                id="action-menu-0-menubar"
                              >
                                <div class="action-menu-trigger">
                                  <div class="dropdown">
                                    <a
                                      href="#"
                                      tabindex="0"
                                      class="dropdown-toggle icon-no-margin"
                                      id="action-menu-toggle-0"
                                      aria-label="Vietnamese &lrm;(vi)&lrm;"
                                      data-toggle="dropdown"
                                      role="button"
                                      aria-haspopup="true"
                                      aria-expanded="true"
                                      aria-controls="action-menu-0-menu"
                                    >
                                      Vietnamese &lrm;(vi)&lrm;
                                      <b class="caret"></b>
                                    </a>
                                    <!-- Dropdown menu -->
                                    <div
                                      class="dropdown-menu menu dropdown-menu-right"
                                      id="action-menu-0-menu"
                                      data-rel="menu-content"
                                      role="menu"
                                      style="will-change: transform"
                                      aria-labelledby="action-menu-toggle-0"
                                    >
                                      <a
                                        class="dropdown-item menu-action"
                                        data-lang="en"
                                        lang="en"
                                        role="menuitem"
                                        tabindex="-1"
                                        href="https://courses.uit.edu.vn/login/index.php?lang=en"
                                        >English (en)</a
                                      >

                                      <a
                                        class="dropdown-item menu-action"
                                        data-lang="ja"
                                        lang="ja"
                                        role="menuitem"
                                        tabindex="-1"
                                        href="https://courses.uit.edu.vn/login/index.php?lang=ja"
                                      >
                                        <span class="menu-action-text">
                                          Japanese &lrm;(jp)&lrm;
                                        </span>
                                      </a>
                                      <a
                                        href="#"
                                        class="dropdown-item menu-action"
                                        role="menuitem"
                                        tabindex="-1"
                                      >
                                        <span class="menu-action-text"
                                          >Vietnamese &lrm;(vi)&lrm;</span
                                        >
                                      </a>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                          <div
                            class="divider border-left align-self-center mx-3"
                          ></div>
                          <button type="button" class="btn btn-secondary">
                            Thông báo từ các Cookies
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </section>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
